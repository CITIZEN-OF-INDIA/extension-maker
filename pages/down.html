<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Unavailable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 520px;
      padding: 20px;
      text-align: left;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #555;
      margin: 6px 0;
    }

    .code {
      margin-top: 18px;
      font-size: 14px;
      color: #777;
    }

    /* Hidden access button */
    #continueBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #ffffff;
      color: #ffffff; /* white on white */
      border: none;
      font-size: 12px;
      padding: 6px 8px;
      cursor: pointer;
      opacity: 0.03; /* nearly invisible */
    }

    #continueBtn:hover {
      opacity: 0.15;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Server Unavailable</h1>

    <p>
      The server is currently unable to handle the request.
    </p>

    <p>
      This may be due to temporary maintenance or an unexpected outage.
    </p>

    <p>
      Please try again later.
    </p>

    <div class="code">
      Error 404 | Service temporarily unavailable
    </div>
  </div>

  <button id="continueBtn">.</button>

  

</body>
</html>
